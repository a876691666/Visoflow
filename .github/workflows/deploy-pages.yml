name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Determine base path
        id: base
        shell: bash
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *.github.io ]]; then
            BASE="/"
          else
            BASE="/$REPO/"
          fi
          echo "Base path: $BASE"
          echo "base=$BASE" >> $GITHUB_OUTPUT

      - name: Typecheck + Build (Vite)
        run: npm run build -- --base=${{ steps.base.outputs.base }}
      
      - name: SPA fallback for GitHub Pages
        if: ${{ always() }}
        run: |
          if [ -f "dist/index.html" ]; then cp dist/index.html dist/404.html; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
